        </div>

    <div class="main-container" id="contact-page-container">

        <h1 id="page-title">Get In Touch</h1>

        <div id="contact-content">
            <form id="contact-form" action="https://formspree.io/myynpezg" method="POST">
                <div class="form-item">
                    <!-- the for of the label needs to match the id of the input -->
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required/>
                </div>
                <div class="form-item">
                    <label for="mail" required>Email</label>
                    <input type="email" id="mail" name="email" />
                </div>
                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-item">
                    <button type="submit">Send >></button>
                </div>
             </form>
        </div>

    </div>

    <footer>
        <p>Made by Michelle &copy 2020</p>
    </footer>
